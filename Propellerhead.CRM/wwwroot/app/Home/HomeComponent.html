<div class="row row-fill">
	<div class="col s12">
		<ul class="collection with-header">
			<li class="collection-header">
				<div class="row">
					<div class="col l6 s12">
						<h4>Customers</h4>
					</div>
					<div class="input-field col l6 s12">

						<a class="prefix" href="#" (click)="Search($event)"><i class="mdi mdi-magnify prefix"></i></a>
						<input type="text" [(ngModel)]="query" name="query" placeholder="Search" (keyup.enter)="Search($event)" />
					</div>
				</div>
				<div class="row row-compact">
					<div class="col l3 m6"><a href="#" (click)="Sort($event, nameSort)">Name</a></div>
					<div class="col l3 m6"><a href="#" (click)="Sort($event, statusSort)">Status</a></div>
					<div class="col l2 m6"><a href="#" (click)="Sort($event, createdSort)">Created</a></div>
					<div class="col l2 m6"><a href="#" (click)="Sort($event, updatedSort)">Updated</a></div>
				</div>
			</li>
			<ng-container *ngIf="customerList != null">
				<li class="collection-item" *ngFor="let customer of customerList">
					<div class="row row-compact">
						<div class="col l3 m6">{{customer.name}}</div>
						<div class="col l3 m6">{{customer.status.label}}</div>
						<div class="col l2 m6">{{customer.created | date:'mediumDate'}}</div>
						<div class="col l2 m6">{{customer.updated | date:'mediumDate'}}</div>
						<div class="col l2 m12">
							<a href="#" (click)="Load($event, customer)"><i class="mdi mdi-pencil"></i></a>
						</div>
					</div>
				</li>
			</ng-container>
		</ul>
	</div>
</div>
